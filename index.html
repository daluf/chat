    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      function login() {
        socket.emit('login', $("#usernameText").val()); // Take Value in Input Field "usernameText" and send to Server

      function sendTextMessage() {
        socket.emit('message', $("#message-input").val());
      }
