<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="login-wrapper">
      <div class="login-card">
        <div class="login-title">
          Login into Chat
        </div>
        
        <div>
          <input id="usernameText" class="username-field" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div>
          <button onclick="login();" type="button" class="btn btn-primary login-button">Login</button>
        </div>
      </div>
    </div>

    <div class="container chat-ui">

      <div class="row">
        
        <div class="col-10 chat-messages" id="chat-messages">
          <div class="chat-text">

          </div>
        </div>
        <div class="col-2">
          <div class="chat-users">

          </div>
        </div>

        </div>

        <div class="row">

        <div class="col-12 chat-input">
          
          <div class="input-group mb-3">
            <input id="message-input" type="text" class="form-control" placeholder="Message" aria-label="Message" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button onclick="sendTextMessage();" class="btn btn-outline-secondary" type="button" id="button-addon2">Send Message</button>
            </div>
  
          </div>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.26.13/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      function escapeHtml(replaceText) {
        return replaceText
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/“/g, "&quot;")
          .replace(/’/g, "&#039;");
      } 

      function scrollDown() {
        document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight
      }

      $( document ).ready(function() {
        $(".chat-ui").hide();
        socket.emit('getOnlineUsers');
      });

      function login() {
        socket.emit('login', $("#usernameText").val()); // Take Value in Input Field "usernameText" and send to Server
      };

      // -> WIP <-
      function sendTextMessage() {
        if ($("#message-input").val()) {
          socket.emit('message', $("#message-input").val());
          $("#message-input").val('');
        }
      }

      $("#message-input").keypress(function(e) {
        if(e.which == 13) {
          if ($("#message-input").val()) {
            socket.emit('message', $("#message-input").val());
            $("#message-input").val('');
          }
        }
      });

      socket.on('showChat', function() {
        $(".login-wrapper").hide();
        $(".chat-ui").show();
      });

      socket.on('getOnlineUsers', function(onlineList) {
        for (i = 0; i < onlineList.length; i++) {
          $( ".chat-users" ).append( "<div id="+onlineList[i]+"> "+escapeHtml(onlineList[i])+" </div>" );
        }
      });

      socket.on('userConnected', function(username) {
        $( ".chat-users" ).append( "<div id="+escapeHtml(username)+"> "+escapeHtml(username)+" </div>" );
      });

      socket.on('clientDisconnect', function(username) {
        console.log('disconnected: ' + username)
        $( "#"+username+"" ).remove();
      });

      socket.on('newMessage', function(username, text) {
        $( ".chat-text" ).append( "<div id='message'> <b> "+escapeHtml(username)+"</b>:<br><p>"+escapeHtml(text)+"</p></div>" );
        scrollDown();
      });

      socket.on('alertError', function(error) {
        swal(
          'Error!',
          error,
          'error'
        )
      });

    </script>
  </body>
</html>
